<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookBook</title>
    <link rel="stylesheet" href="./styles/root.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/root.css" />
    <script src="./scripts/fetch.js" type="module" defer></script>
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/search.js" defer></script>
    <script src="./scripts/favoriteModal.js" defer></script>
    <script src="./scripts/pagination.js" defer></script>
  </head>
  <body>
    <header>
      <div class="headerWrap">
        <h1><img class="logoImg" src="./images/logo.svg" alt="" /></h1>
        <div class="searchForm">
          <input
            class="searchInput"
            type="text"
            name="searchInput"
            placeholder="검색어를 입력해주세요"
          />
        </div>
        <img class="heartModalBtn" src="./images/heart.svg" alt="" />
      </div>
    </header>
    <main>
      <p class="searchResult"></p>
      <ul class="books"></ul>
      <div class="pagination">
        <svg
          class="arrowLeft"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3.33331 7.99998H12.6666M12.6666 7.99998L7.99998 3.33331M12.6666 7.99998L7.99998 12.6666"
            stroke="#1E1E1E"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <div class="paginationNumber"></div>
        <svg
          class="arrowRight"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3.33331 7.99998H12.6666M12.6666 7.99998L7.99998 3.33331M12.6666 7.99998L7.99998 12.6666"
            stroke="#1E1E1E"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </main>
    <div class="modalBackground"></div>
    <div class="modal">
      <p class="text">즐겨찾는 도서</p>
      <img class="modalClose" src="./images/cancel.svg" alt="" />
      <ul class="favoriteBooks"></ul>
    </div>
    <div id="result"></div>
  </body>
</html>
